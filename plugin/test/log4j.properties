
# Root logger option
# It is intentionally turned off to not log messages from libraries and turnd on again
# only for MOSAIC stuff  
log4j.rootLogger=OFF
log4j.logger.mosaic=DEBUG, stdout

# Redirect log messages to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%-4L - %m%n
 